<!DOCTYPE html>
<html>
<head>
  <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="node_modules/jquery/dist/jquery.min.js"></script>
  <title>Beer Review</title>
</head>
<body>
<div class="row">
  <div class="col-md-6 col-md-offset-3">
    <div class="page-header">
      <h1>Beer Review</h1>
    </div>

    <section class="beers">
      <h2>Beers</h2>
      <ul class="beers-list">

      </ul>
    </section>

    <form class="beer-form">
      <h3>Add a New Beer</h3>

      <div class="form-group">
        <input type="text" class="beer-input form-control" placeholder="Beer Name" />

      </div>
      <div class="form-group">
        <input type="text" class="user-input form-control" placeholder="User" />

      </div>

      <div class="form-group">
        <input type="text" class="rating-input form-control" placeholder="Rating" />

      </div>
      <button class="btn btn-primary post-beer">Post</button>
    </form>

    <button class="btn btn-warning item-sort">Sort Items</button

  </div>
</div>

<script src="script.js"></script>
</body>
</html>
